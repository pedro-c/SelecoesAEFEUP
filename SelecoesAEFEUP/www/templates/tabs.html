<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Jogos" icon-off="ion-ios-football" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-jogos"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Calendario" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-calendario"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Equipas" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-equipas"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Opções" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-opcoes"></ion-nav-view>
  </ion-tab>



</ion-tabs>
