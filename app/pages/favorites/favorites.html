<ion-header>
    <ion-navbar>
        <ion-title>
            Equipas Favoritas
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="favorites">
  <ion-list>
      <ion-item *ngFor="let modality of modalities">
          <ion-label>{{modality.name}}</ion-label>
          <ion-toggle toggle-class="toggle-assertive" [(ngModel)]="favorites[modality.id]"></ion-toggle>
      </ion-item>
  </ion-list>
</ion-content>
