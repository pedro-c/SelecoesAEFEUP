<ion-header>
    <ion-navbar>
        <ion-title>
            Equipas
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="teams">
    <ion-list>
        <ion-item *ngFor="let modality of modalities">
            <a (click)="openModalityDetails(modality)" class="button button-assertive button-block icon-right ion-ios-arrow-forward">
                  {{modality.name}}
              </a>
        </ion-item>
    </ion-list>
</ion-content>
