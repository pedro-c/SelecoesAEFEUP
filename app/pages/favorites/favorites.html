<ion-header>
    <ion-navbar>
        <ion-title>
            Equipas Favoritas
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="favorites">
  <ion-list>
      <ion-item *ngFor="let modality of modalities">
          <ion-label>{{modality.getName()}}</ion-label>
          <ion-toggle toggle-class="toggle-assertive" [ngModel]="toggles[modality.getId()]"
          (ngModelChange)="toggled(modality.getId(), $event)"></ion-toggle>
      </ion-item>
  </ion-list>
</ion-content>
