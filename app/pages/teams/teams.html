<ion-header>
    <ion-navbar>
        <ion-title>
            Equipas
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="teams">
    <ion-list>
        <button *ngFor="let modality of modalities" class="button button-assertive button-block">
            <label (click)="openModalityDetails(modality)" class="icon-right ion-ios-arrow-forward"
            style="align-items: center;">
                  {{modality.getName()}}
              </label>
        </button>
    </ion-list>
</ion-content>
