<ion-header>
    <ion-navbar>
        <ion-title>
            Detalhes
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="matchDetails">

    <table width="100%">
        <tr>
            <td align="center" colspan="3">{{match.status}}</td>
        </tr>
        <tr>
            <td align="center" colspan="3">{{match.teamType}}</td>
        </tr>
        <tr>
            <td align="right" width="40%">{{getEntityById(match.teamId1).shortName}}</td>
            <td align="center" width="20%">{{match.score1}} - {{match.score2}}</td>
            <td align="left" width="40%">{{getEntityById(match.teamId2).shortName}}</td>
        </tr>
        <tr>
            <td align="right">{{match.date | date:"dd'/'MM'/'yyyy"}}</td>
            <td align="center">{{match.local}}</td>
            <td align="left">{{match.date | date:"HH'h'mm"}}</td>
        </tr>
        <tr>

        </tr>
    </table>

</ion-content>
