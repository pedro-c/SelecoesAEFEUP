<ion-header>
    <ion-navbar>
        <ion-title>
            Opções
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="options">
    <ion-item>
        <ion-label>Notificações</ion-label>
        <ion-toggle toggle-class="toggle-assertive"></ion-toggle>
    </ion-item>

    <button class="button button-assertive button-block">Liga AEFEUP</button>

    <label class="item">
        <span class="input-label">Equipas Favoritas</span>
    </label>

    <ion-list>
        <ion-item *ngFor="let modality of modalities">
            <ion-label>{{modality.name}}</ion-label>
            <ion-toggle toggle-class="toggle-assertive"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
